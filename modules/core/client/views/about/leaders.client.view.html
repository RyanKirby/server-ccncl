
<section ng-controller="LeadersController">
  <h1 id="top" class="text-center page-title">Leaders</h1>
  <div class="imagetop"></div>

  <section class="text-center">
    <h1>Church Pastors</h1>
  </section>

  <div class="container">
    <div class="row">

          <div class="col-sm-4 col-xs-12 hover-click" ng-repeat="person in leaders| filter:searchText">
            <a ng-click="selectPerson(person)" class="fade-hover" href="" data-toggle="modal" data-target="#myModal">
              <img-resp imageclass="'fade-hover'" imageurl="'/modules/core/client/img/people/' + person.pic"></img-resp>
            </a>
            <a href="" ng-click="selectPerson(person)">{{person.firstName}} {{person.secondName}}</a> <br>
            <small class="text-muted" ng-repeat="min in person.ministries">
              <span ng-if="person.ministries.length-1 > $index">{{min}} - </span>
              <span ng-if="person.ministries.length-1 === $index">{{min}}</span>
            </small>
            <p class="col-xs-view">{{person.gc}}</p>
            <br>
            <br>

      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{selectedPerson.firstName}} {{selectedPerson.secondName}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-3">
              <img src="/modules/core/client/img/people/{{selectedPerson.pic}}" alt="person pic"
                   style="width:100%;border-radius: 50px;">
            </div>
            <div class="col-xs-9">
              <h3>About</h3>
              <p>{{selectedPerson.details}}</p>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="break"></div>


</section>
<section ng-include="'/modules/core/client/ng/ng-include/footer.html'"></section>
